name: Streamlit CI/CD for WebApp1

on:
  push:
    paths:
      - "webapp1.py"
      - "requirements.txt"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run WebApp1 (Test Only)
        run: |
          streamlit run webapp1.py --server.headless true --server.port 8501 &
          sleep 10
          pkill -f streamlit
